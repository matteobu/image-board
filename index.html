<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">

    <title>OLD-CARS-BOARD</title>
</head>
<body>
    <div id="main" >
        <!-- <h1 v-bind:title="name + '!'">Name: {{name}}</h1> -->

        <!-- <my-component color="red" v-bind:age="age" v-on:namechange="changeName"></my-component> -->
        <!-- <image-modal v-if="currentImageId"  @close="closeModal"></image-modal> -->
        <image-modal v-bind:id="currentImageId" v-on:modal-off="modalOpenClose" v-on:modal-off-error="historyReplace"v-if="currentImageId" :id="currentImageId"> </image-modal>

        <div class="title"><h1>ðŸ“· OLD CARS BOARD  ðŸ“¸</h1></div>
        <form class="form-input">
            <input v-model="title" type="text" name="title" placeholder="title" autocomplete="off">
            <input v-model="description" type="text" name="description" placeholder="description" autocomplete="off">
            <input v-model="username" type="text" name="username" placeholder="username" autocomplete="off">
            <input @change="fileSelectHandler" type="file" class="inputfile" name="file" accept="image/*"> 
            
            <button @click.prevent="clickHandler" type="submit">SUBMIT</button>
        </form>
        <section class="image-grid">
          <div class="image-item" v-for="image in images">
            <img :src="image.url" @click="modalOpenClose(image.id)" >
           <h4>{{image.title}}</h4> 
          </div>
        </section> 
        <button @click="moreImages" v-if:="morebutton" type="submit">MORE</button>

   

    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
